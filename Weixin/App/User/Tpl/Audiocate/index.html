<include file="Public:header"/>
<!-- main -->
<div class="main span10">
<div class="btn-group pull-right">
<a href="{jasxun:U(GROUP_NAME.'/Audiocate/add')}" class="btn btn-success"><i class="icon-plus icon-white"></i> 添加</a>
</div>
<h4>音频分类</h4>
<hr/>
  <table class="table table-bordered table-wordpress postlist-table">
    <thead>

      <tr>
        <th>编号</th>
        <th>栏目名称</th>
        <th>类型</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
        <foreach name="list" item="list">
      <tr class="tr-publish">
        <td>{jasxun:$list['id']}</td>
        <td>{jasxun:$list['subject']}</td>
        <td><if condition="$list['type'] eq 0">视频<elseif condition="$list['type'] eq 1"/>音频</if></td>
        <td>
          <div class="btn-toolbar">
            <div class="btn-group">
              <a href="{jasxun:U(GROUP_NAME.'/Audiocate/edit',array('id'=>$list['id']))}" class="btn btn-mini" ><i class="icon-edit"></i> 更改</a>
              <a href="javascript:void(0);" class="btn btn-mini btn-danger" onclick="confirm('确定要删除吗？', function(){del(<php>echo $list['id'];</php>)})"><i class="icon-remove"></i> 删除</a>
            </div>
          </div>
        </td>
      </tr>
      </foreach>
        
    </tbody>
  </table>
  {jasxun:$page}
</div>
  
<script type="text/javascript">
 function status(id){
   $.post("{jasxun:U(GROUP_NAME.'/Audiocate/ajax_status')}",{'id':id},function(data){
        if(data.status==1){
           $("#status_"+id).html(data.html);
        }

   });
 }

</script>
<!-- main -->
<include file="Public:footer"/>
