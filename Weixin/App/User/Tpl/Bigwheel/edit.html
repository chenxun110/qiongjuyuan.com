<include file="Public:header"/>
<link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.7/themes/default/default.css" />
<script src="__PUBLIC__/kindeditor-4.1.7/kindeditor.js"></script>
<script src="__PUBLIC__/kindeditor-4.1.7/lang/zh_CN.js"></script>
<script src="__PUBLIC__/date/WdatePicker.js"></script>
    <script>
      KindEditor.ready(function(K) {
          var editor = K.create('textarea[name="content"]', {
          allowFileManager : true,
          urlType:'domain',
          afterBlur : function(){  
                    //编辑器失去焦点时直接同步，可以取到值  
                    this.sync();  
                }  
        });
        K('#upload').click(function() {
          editor.loadPlugin('image', function() {
            editor.plugin.imageDialog({
              showRemote : false,
              imageUrl : K('#thumb').val(),
              clickFn : function(url, title, width, height, border, align) {
                var url = "{jasxun:C('SITE_URL')}"+url;
                K('#thumb').val(url);
               K('#pic').attr('src',url);
                editor.hideDialog();
              }
            });
          });
        });
      });
    </script>
<!-- main -->
<div class="main span10">
    <h4>编辑活动<a href="{jasxun:U(GROUP_NAME.'/Bigwheel/index')}" class="pull-right" ><i class="icon-backward"></i> <strong>返回列表</strong></a></h4>
<hr>
    <form action="{jasxun:U(GROUP_NAME.'/Bigwheel/update')}" method="post" accept-charset="utf-8" class="well form-inline" id="f" onSubmit="return qjy_ajaxform(this,function(d){opt_ok_return(d)})"> 
      <table class="table table-bordered table-wordpress postlist-table">
        <tbody>
          
        <tr>
          <td width="25%"><label for="title">活动名称<font color="red">*</font></label></td>
          <td><input type="text" name="title" value="{jasxun:$vo['title']}" id="title" class="span4"/></td>
        </tr> 
        <tr>
          <td><label for="keyword">关键词<font color="red">*</font></label></td>
          <td><input type="text" name="keyword" value="{jasxun:$vo['keyword']}" id="keyword" class="span4"/></td>
        </tr>  
       
         <tr>
          <td><label for="title">封面图<font color="red">*</font></label></td>
          <td><img src="{jasxun:$vo['thumb']}" id="pic" style="height:60px;width:60px;"><br/><input type="text" name="thumb" value="{jasxun:$vo['thumb']}" id="thumb" class="span4"  />
            <input type="button" value="选择图片" id="upload" class="btn btn-primary"></td>
        </tr>  
        <tr>
          <td><label for="rate">中奖概率<font color="red">*</font></label></td>
          <td><input type="text" name="rate" value="{jasxun:$vo['rate']}" id="rate" class="span2"/>%</td>
        </tr>
         <tr>
          <td><label for="total_times">每天允许抽奖次数,0=不限制<font color="red">*</font></label></td>
          <td><input type="text" name="total_times" value="{jasxun:$vo['total_times']}" id="total_times" class="span4"/></td>
        </tr>  
        <tr>
          <td><label for="rate">活动时间<font color="red">*</font></label></td>
          <td>开始于<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss'})" name="begin_day" value="{jasxun$vo['begin_day']|date='Y-m-d H:i:s',###}" id="begin_day" class="span4"/>至<input type="text" name="end_day" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss',minDate:'#F{$dp.$D(\'begin_day\')}'})" value="{jasxun$vo['end_day']|date='Y-m-d H:i:s',###}" id="end_day" class="span4"/>结束</td>
        </tr>  
         <tr>
          <td><label for="brief">活动简介<font color="red">*</font></label></td>
          <td><textarea name="brief" style="width:500px;height:150px;"/>{jasxun:$vo['brief']}</textarea></td>
        </tr> 
        <tr>
          <td><label for="content">活动详情<font color="red">*</font></label></td>
          <td><textarea name="content" style="width:500px;height:250px;"/>{jasxun:$vo['content']}</textarea></td>
        </tr> 
         <tr>
          <td><label for="prize">奖项设置<font color="red">*</font></label></td>
          <td>
            一等奖奖品:<input type="text" name="prize[0][name]" value="{jasxun:$vo['prize'][0]['name']}"  class="span4"/>&nbsp;&nbsp;&nbsp;&nbsp;
            奖品数量:<input type="text" name="prize[0][number]" value="{jasxun:$vo['prize'][0]['number']}" class="span2"/>件/个<hr/>
             二等奖奖品:<input type="text" name="prize[1][name]" value="{jasxun:$vo['prize'][1]['name']}" class="span4"/>&nbsp;&nbsp;&nbsp;&nbsp;
            奖品数量:<input type="text" name="prize[1][number]" value="{jasxun:$vo['prize'][1]['number']}"  class="span2"/>件/个<hr/>
             三等奖奖品:<input type="text" name="prize[2][name]" value="{jasxun:$vo['prize'][2]['name']}" class="span4"/>&nbsp;&nbsp;&nbsp;&nbsp;
            奖品数量:<input type="text" name="prize[2][number]" value="{jasxun:$vo['prize'][2]['number']}"  class="span2"/>件/个

          </td>
        </tr>
        <tr>
          <td><label for="title">发布活动<font color="red">*</font></label></td>
          <td>
          <input name="is_show"  value="0" type="radio" <if condition="$vo['is_show'] eq 0">checked="checked"</if>>否
          <input name="is_show" value="1" type="radio" <if condition="$vo['is_show'] eq 1">checked="checked"</if>>是
          </td>
        </tr> 
        
        <tr><td></td>
        <td>
          <input name="id" type="hidden" value="{jasxun:$vo['id']}">
          <input type="submit" value="保存" id="submit" class="btn btn-large btn-success"  /></td>
       </tr>
        </tbody>
    </table>
        
    </form>
</div>
<!-- main -->
<include file="Public:footer"/>
