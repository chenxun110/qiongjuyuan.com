<include file="Public:header"/>
<link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.7/themes/default/default.css" />
<script src="__PUBLIC__/kindeditor-4.1.7/kindeditor.js"></script>
<script src="__PUBLIC__/kindeditor-4.1.7/lang/zh_CN.js"></script>
<script src="__PUBLIC__/date/WdatePicker.js"></script>
    <script>
      KindEditor.ready(function(K) {
          var editor = K.create('textarea[name="content"]', {
          allowFileManager : true,
          urlType:'domain',
          afterBlur : function(){  
                    //编辑器失去焦点时直接同步，可以取到值  
                    this.sync();  
                }  
        });
        K('#upload').click(function() {
          editor.loadPlugin('image', function() {
            editor.plugin.imageDialog({
              showRemote : false,
              imageUrl : K('#thumb').val(),
              clickFn : function(url, title, width, height, border, align) {
                var url = "{jasxun:C('SITE_URL')}"+url;
                K('#thumb').val(url);
                K('#pic').html("<img src="+url+" style='width:100px; height:60px;overflow:hidden;'/><br/>");
                editor.hideDialog();
              }
            });
          });
        });
      });
    </script>
<!-- main -->
<div class="main span10">
    <h4>添加编辑<a href="{jasxun:U(GROUP_NAME.'/Bigwheel/index')}" class="pull-right" ><i class="icon-backward"></i> <strong>返回列表</strong></a></h4>
<hr>
    <form action="{jasxun:U(GROUP_NAME.'/Bigwheel/insert')}" method="post" accept-charset="utf-8" class="well form-inline" id="f" onSubmit="return qjy_ajaxform(this,function(d){opt_ok_return(d)})"> 
      <table class="table table-bordered table-wordpress postlist-table">
        <tbody>
          
        <tr>
          <td width="25%"><label for="title">活动名称<font color="red">*</font></label></td>
          <td><input type="text" name="title" value="" id="title" class="span4"/></td>
        </tr> 
        <tr>
          <td><label for="keyword">关键词<font color="red">*</font></label></td>
          <td><input type="text" name="keyword" value="" id="keyword" class="span4"/></td>
        </tr>  
       
         <tr>
          <td><label for="title">封面图<font color="red">*</font></label></td>
          <td><span id="pic"></span><input type="text" name="thumb" value="" id="thumb" class="span4"  />
            <input type="button" value="选择图片" id="upload" class="btn btn-primary"></td>
        </tr>  
        <tr>
          <td><label for="rate">中奖概率<font color="red">*</font></label></td>
          <td><input type="text" name="rate" value="" id="rate" class="span2"/>%</td>
        </tr>
         <tr>
          <td><label for="total_times">每天允许抽奖次数,0=不限制<font color="red">*</font></label></td>
          <td><input type="text" name="total_times" value="" id="total_times" class="span4"/></td>
        </tr>  
        <tr>
          <td><label for="rate">活动时间<font color="red">*</font></label></td>
          <td>开始于<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss',minDate:'%y-%M-%d}'})" name="begin_day"  value="" id="begin_day" class="span4"/>至<input type="text" name="end_day" value="" id="end_day" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss',minDate:'#F{$dp.$D(\'begin_day\')}'})" class="span4"/>结束</td>
        </tr>  
         <tr>
          <td><label for="brief">活动简介<font color="red">*</font></label></td>
          <td><textarea name="brief" style="width:500px;height:150px;"/></textarea></td>
        </tr> 
        <tr>
          <td><label for="content">活动详情<font color="red">*</font></label></td>
          <td><textarea name="content" style="width:500px;height:250px;"/></textarea></td>
        </tr> 
         <tr>
          <td><label for="prize">奖项设置<font color="red">*</font></label></td>
          <td>
            一等奖奖品:<input type="text" name="prize[0][name]" value="" id="prize" class="span4"/>&nbsp;&nbsp;&nbsp;&nbsp;
            奖品数量:<input type="text" name="prize[0]['number']" value="" id="prize" class="span2"/>件/个<hr/>
             一等奖奖品:<input type="text" name="prize[1][name]" value="" id="prize" class="span4"/>&nbsp;&nbsp;&nbsp;&nbsp;
            奖品数量:<input type="text" name="prize[1][number]" value="" id="prize" class="span2"/>件/个<hr/>
             一等奖奖品:<input type="text" name="prize[2][name]" value="" id="prize" class="span4"/>&nbsp;&nbsp;&nbsp;&nbsp;
            奖品数量:<input type="text" name="prize[2][number]" value="" id="prize" class="span2"/>件/个

          </td>
        </tr>
        <tr>
          <td><label for="title">发布活动<font color="red">*</font></label></td>
          <td>
          <input name="is_show"  value="0" type="radio" checked="checked">否
          <input name="is_show" value="1" type="radio">是
          </td>
        </tr> 
        
        <tr><td></td>
        <td><input type="submit" value="添加" id="submit" class="btn btn-large btn-success"  /></td>
       </tr>
        </tbody>
    </table>
        
    </form>
</div>
