<include file="Public:header"/>
<!-- main -->
<div class="main span10">
<h4>大转盘抽奖记录</h4>
<hr/>
  <table class="table table-bordered table-wordpress postlist-table">
    <thead>

      <tr>
        <th>编号</th>
        <th>openid</th>
        <th>奖项等级</th>
        <th>奖品名称</th>
        <th>联系电话</th>
        <th>领取状态</th>  
        <th>抽奖时间</th>   
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <foreach name="list" item="list">
      <tr class="tr-publish">
        <td>{jasxun:$key+1}</td>
        <td>{jasxun:$list['openid']}</td>
         <td>{jasxun:$list['prize_level']}</td>
        <td>{jasxun:$list['prize_name']}</td>         
        <td>{jasxun:$list['tel']}</td>
        <td><if condition="$list['status'] eq 1">已领<elseif condition="$list['status'] eq 2"/>过期<elseif condition="$list['type'] eq 0"/>未领取<else/>--</if></td>
        <td>{jasxun$list['add_time']|date='Y-m-d H:i:s',###}</td>
        <td>
          <div class="btn-toolbar">
            <div class="btn-group">
              <a href="{jasxun:U(GROUP_NAME.'/Wheeldata/delete',array('id'=>$list['id']))}" class="btn btn-mini btn-danger" onclick="return confirm('确定删除此记录吗？');"><i class="icon-remove"></i> 删除</a>
            </div>
          </div>
        </td>
      </tr>
      </foreach>
        
    </tbody>
  </table>
</div>
<!-- main -->
<include file="Public:footer"/>
