<include file="Public:header" />
  <title>演出排期</title>
</head>
<body>
  <div class="app-wrap container">
    <form class="head-search mb5" method="get" action="{jasxun:U('Wap/Schedule/index')}">
      <input type="text" class="form-control" id="" value="{jasxun:$_GET['keyword']}" name="keyword" placeholder="输入搜索">
      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>搜索</button>
    </form>
    <ul class="schedule-list">
      <foreach name="list" item="list">
      <li>
        <a href="{jasxun:U('Wap/Schedule/details',array('id'=>$list['id']))}">
          <div class="schedule-item">
            <div class="schedule-tiem"><i class="fa fa-clock-o"></i>{jasxun$list['start_time']|date='m月d日',###}-{jasxun$list['end_time']|date='m月d日',###}</div>
            <div class="schedule-tit">《{jasxun:$list['title']}》</div>
          </div>
          <i class="fa fa-angle-double-right"></i>
        </a>
      </li>
      </foreach>  
    </ul> 
  </div>
<include file="Public:footer" />
