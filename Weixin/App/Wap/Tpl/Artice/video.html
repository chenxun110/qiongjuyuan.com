<include file="Public:header" />
  <title>{jasxun:$data['title']}</title>
</head>
<body>
  <div class="app-wrap container">
    <div class="video-content">
      <div class="video-box">
       <video id="video" controls="" preload="none" mediagroup="myVideoGroup" poster="{jasxun:$data['thumb']}">
         <source id="mp4" src="{jasxun:$data['url']}" type="video/mp4">
          <!--<source id="webm" src="http://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm">-->
        <!--  <source id="ogv" src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogg">-->
         <p>Your user agent does not support the HTML5 Video element.</p>
       </video>
       <!-- 必须加在微信api资源 -->
       <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
       <script>
            //一般情况下，这样就可以自动播放了，但是一些奇葩iPhone机不可以
           
           //必须在微信Weixin JSAPI的WeixinJSBridgeReady才能生效
           document.addEventListener("WeixinJSBridgeReady", function () {
           document.getElementById('video').play();
           }, false);
       </script>
        
        <!--<video src="{jasxun:$data['url']}" controls="controls">
          您的浏览器不支持此类播放器
        </video>-->
      </div>
      <h4 class="video-bar">《{jasxun:$data['title']}》 时长:{jasxun:$data['length']}</h4>
      <div class="video-info">
      {jasxun:$data['content']}
        <div class="more-down js_more_descrition"><i class="fa fa-chevron-down"></i></div>
      </div>
    </div>
    <h4 class="video-bar">我要评论</h4>
    <form method="post" class="js_comment_form" action="{jasxun:U('Wap/Artice/commit')}">
      <div class="form-group">
        <textarea class="form-control" name="content"></textarea>
        <input name="type_id" value="1" type="hidden">
        <input name="cid" value="{jasxun:$data['id']}" type="hidden">
      </div>
      <div class="flex">
        <div class="flex-item plr10"><button type="reset" class="btn btn-default full-control">清空</button></div>
        <div class="flex-item plr10"><button type="submit" class="btn btn-success full-control">发表</button></div>
      </div>
    </form>
    <h4 class="video-bar">精彩评论</h4>
    <div class="comments">
      <foreach name="list" item="list">
      <div class="comment-item">
        <div class="u-img">
          <img src="{jasxun$list['headerpic']|default='__CSS__photo/2.jpg'}" />
        </div>
        <div class="comment-info">
          <div class="comment-body">
            <div class="comment-author clearfix">
              <div class="u-name fl">{jasxun:$list['wxname']}</div>
              <div class="dates fr">{jasxun$list['addtime']|date='Y-m-d',###}</div>
            </div>
            <div class="comment-say">
              {jasxun:$list['content']}
            </div>
          </div>
        </div>
      </div>
      </foreach>
      <div class="more-down js_more_comments"><i class="fa fa-chevron-down"></i></div>
    </div>
  </div>
<include file="Public:footer" />
