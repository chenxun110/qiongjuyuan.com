<include file="Public:header" />
  <title>多媒体资料</title>
</head>
<body>
  <div class="app-wrap container">

      <form class="head-search" method="get" action="{jasxun:U('Wap/Artice/media')}">
      <input type="text" class="form-control" id="" value="{jasxun:$_GET['keyword']}" name="keyword" placeholder="输入搜索">
      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>搜索</button>
    </form>

    <div class="list-group pt10">
      <foreach name="list" item="list">
      <if condition="$list['type'] eq 0">
      <a href="{jasxun:U('Wap/Artice/videolist',array('id'=>$list['id']))}" class="list-group-item clearfix">
      <else/>
      <a href="{jasxun:U('Wap/Artice/audiolist',array('id'=>$list['id']))}" class="list-group-item clearfix">
      </if>
        {jasxun:$list['subject']}<i class="pull-right fa fa-angle-double-right"></i></a>
      </foreach>
    </div> 
  </div>
<include file="Public:footer" />
