<include file="Public:header" />
  <title>戏曲动态</title>
</head>
<body>
  <div class="app-wrap container">
    <form class="head-search" method="get" action="{jasxun:U('Wap/Artice/newslist')}">
      <input type="text" class="form-control" id="" value="{jasxun:$_GET['keyword']}" name="keyword" placeholder="输入搜索">
      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i>搜索</button>
    </form>
    <div class="news-list-wrap">
      <ul class="news-list">
           <foreach name="list" item="list">
        <li>
          <a class="news-list-item" href="{jasxun:U('Wap/Artice/details',array('id'=>$list['id']))}">
            <div class="news-list-pic">
              <img src="{jasxun:$list['thumb']}" />
            </div>
            <div class="news-list-info">
              {jasxun:$list['title']}
            </div>
          </a>
        </li>
         </foreach>
      </ul>
    </div>
  </div>
<include file="Public:footer" />
