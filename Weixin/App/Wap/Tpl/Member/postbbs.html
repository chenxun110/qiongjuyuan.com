<include file="Public:header" />
  <title>互动发布文章</title>
</head>
<body>
  <div class="app-wrap container">
    <form class="form-horizontal post-bbs container-fluid js_post_bbs" method="post" action="{jasxun:U('Wap/Member/postbbs')}">
      <div class="form-group">
        <label for="bbsname" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" id="bbsname" placeholder="标题">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="content" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10"><!--name="pic"-->
          <div class="upload-pic">
            <input type="hidden" name="pic" />
            <ul class="upload-pic-list js_bbs_pic">
              
            </ul>
              <div class="upload-control js_upload_control" data-upload='js_bbs_pic' data-type="pic" data-url="{jasxun:U('Wap/Member/upload')}"><i class="fa fa-plus"></i></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="videoinput" class="col-sm-2 control-label">视频<i class="fa fa-video-camera"></i></label>
        <div class="col-sm-10">
          <div class="js_bbs_video"></div>
          <input type="hidden" class="form-control" name="video_url" id="videoinput" placeholder="请选择视频文件">
          <div class="upload-control-box">
            <button type="button" class="btn btn-sm btn-default js_upload_player" data-upload="js_bbs_video" data-type="video" data-url="{jasxun:U('Wap/Member/video_upload')}">上传视频</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="audioinput" class="col-sm-2 control-label">音频<i class="fa fa-tripadvisor"></i></label>
        <div class="col-sm-10">
          <div class="js_bbs_audio"></div>
          <input type="hidden" class="form-control" name="audio_url" id="audioinput" placeholder="请选择音频文件">
          <div class="upload-control-box">
            <button type="button" class="btn btn-sm btn-default js_upload_player" data-upload="js_bbs_audio" data-type="audio"  data-url="{jasxun:U('Wap/Member/audio_upload')}">上传音频</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="flex">
          <div class="flex-item plr10"><button type="reset" class="btn btn-default full-control">清空</button></div>
          <div class="flex-item plr10"><button type="submit" class="btn btn-success full-control">发表</button></div>
        </div>
      </div>
    </form>
  </div>
<include file="Public:footer" />
